<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Programming Exam - Easy Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div class="header">
            <img src="circuitslibrary_logo.jpg" alt="CircuitsLibrary Logo" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" class="logo">
            <img src="https://ncert.nic.in/images/logo.png" alt="NCERT Logo" class="logo">
        </div>
        <div class="introduction">
            <h1>Easy Section (15 Questions)</h1>
        </div>
        <form id="quiz-form">
            <button type="submit" id="next-btn">Next: Moderate Quiz</button>
        </form>
    </div>
    <script>
        const quizDataEasy = [
            { id: "e1", question: "Which of the following is **not** a keyword in Python?", options: ["eval", "assert", "nonlocal", "pass"], answer: "eval" },
            { id: "e2", question: "Which of the following is a valid identifier (variable name) in Python?", options: ["1_variable", "variable-1", "_variable1", "global"], answer: "_variable1" },
            { id: "e3", question: "What is the output of `print(10 // 3, 10 % 3)`?", options: ["3.33 1", "3 1", "3.0 1", "3 2"], answer: "3 1" },
            { id: "e4", question: "What will be the output of `print(bool(0), bool('False'), bool([]))`?", options: ["True True True", "False True False", "False False False", "True False True"], answer: "False True False" },
            { id: "e5", question: "What is the value of the expression `10 + 2 * 3`?", options: ["36", "16", "26", "12"], answer: "16" },
            { id: "e6", question: "Which statement correctly takes a string input from the user?", options: ["name = str(input(\"Enter name: \"))", "name = input(\"Enter name: \")", "name = read(\"Enter name: \")", "name = string.input()"], answer: "name = input(\"Enter name: \")" },
            { id: "e7", question: "What is the output of `print(\"Hello\", \"World\", sep='-')`?", options: ["Hello World", "Hello-World", "Hello- World", "HelloWorld"], answer: "Hello-World" },
            { id: "e8", question: "What keyword is used to define a function in Python?", options: ["function", "def", "fun", "define"], answer: "def" },
            { id: "e9", question: "Which statement is true about Python lists?", options: ["They are immutable", "They can only store elements of the same data type", "They are mutable", "They are accessed by key-value pairs"], answer: "They are mutable" },
            { id: "e10", question: "What is a key characteristic of tuples?", options: ["They are mutable", "They are immutable", "They are unsorted", "They must contain integers"], answer: "They are immutable" },
            { id: "e11", question: "Which of the following creates an empty dictionary?", options: ["d = []", "d = ()", "d = {}", "d = dict[]"], answer: "d = {}" },
            { id: "e12", question: "A stack follows the _________ principle.", options: ["FIFO (First-In-First-Out)", "LIFO (Last-In-First-Out)", "LILO (Last-In-Last-Out)", "Random Access"], answer: "LIFO (Last-In-First-Out)" },
            { id: "e13", question: "What is the output of `s = \"Python\"; print(s[0])`?", options: ["P", "n", "y", "Error"], answer: "P" },
            { id: "e14", question: "What is the result of the expression `[1, 2] + [3, 4]`?", options: ["[[1, 2], [3, 4]]", "[1, 2, 3, 4]", "[4, 6]", "Error"], answer: "[1, 2, 3, 4]" },
            { id: "e15", question: "What does the `pass` statement do?", options: ["Exits a loop", "Skips an iteration", "Acts as a placeholder for future code", "Raises an error"], answer: "Acts as a placeholder for future code" }
        ];
        const quizForm = document.getElementById('quiz-form');
        function buildQuiz() {
            let output = '';
            quizDataEasy.forEach((currentQuestion, index) => {
                let optionsOutput = '';
                currentQuestion.options.forEach((option, optionIndex) => {
                    optionsOutput += `
                        <div>
                            <input type="radio" name="question${currentQuestion.id}" id="q${currentQuestion.id}o${optionIndex}" value="${option}">
                            <label for="q${currentQuestion.id}o${optionIndex}">${option}</label>
                        </div>
                    `;
                });
                output += `
                    <div class="question-block">
                        <p>${index + 1}. ${currentQuestion.question}</p>
                        <div class="options">${optionsOutput}</div>
                    </div>
                `;
            });
            quizForm.insertAdjacentHTML('afterbegin', output);
        }
        function saveAnswersAndNavigate(event) {
            event.preventDefault();
            let savedAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
            quizDataEasy.forEach((currentQuestion) => {
                const selector = `input[name=question${currentQuestion.id}]:checked`;
                const userAnswerNode = quizForm.querySelector(selector);
                const userAnswer = userAnswerNode ? userAnswerNode.value : undefined;
                savedAnswers[currentQuestion.id] = userAnswer;
            });
            localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
            window.location.href = 'moderate_quiz.html';
        }
        buildQuiz();
        quizForm.addEventListener('submit', saveAnswersAndNavigate);
    </script>
</body>
</html>
